<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-yellow-700 text-center text-5xl	mx-auto mt-6 font-bold">Welcome to <span class="text-green-400">Your Bank</span></h1>
   </header>
   <main>
    <section class="bg-fuchsia-400 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl font-medium mb-4 ">please Login Your Account</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user_email" placeholder="Enter Your Email ">
            <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user_password" placeholder="Enter Your Password">
            <button id="loginBtn" class="bg-amber-400 text-white px-8 py-2 font-medium rounded-full hover:bg-sky-700">Login</button>
        </div>
    </section>
   </main>

    <script src="./login.js"></script>
</body>
</html>
